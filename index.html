<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>To do list</title>
</head>
<body>
    <header>
        <h1 class="position">Todo list</h1>
    </header>
    <main class="position">
        <!-- Why section when it's such a small page? Makes it easier to continue building later on,
        adding class to this section to keep any later changes simple-->
        <section class="sectionOne position">
            <div class="listCard position">
                <form id="toDoFormID">
                    <input class="inputField" type="text" id="textInputID" placeholder="Write you task here"/>
                </form>
                <button class="addButton" onclick="addTask()">Add</button>
                <!--<input type="checkbox" id="checkBoxID" onclick="checkTask()"/> -->
                <ul id="listTaskID"></ul>
            </div>
        </section>
    </main>
</body>
</html>
